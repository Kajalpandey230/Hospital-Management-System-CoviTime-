            <a href="">Home</a>

            <div class="heading">
                <p>

                    Stay Safe.
                </p>
            </div>
            <img src="{% static 'images/people-wearing-mask.png' %}" alt="">

                <div class="col-12 col-md-6 col-xl-6">
                    <div class="item-container">
                        <img src="{% static 'images/WHO.svg' %}" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                    <a class="d-flex flex-column align-items-center justify-content-center p-3 block" href="">

                    <div class="description">Check out the latest guidelines set by the World Health Organisation.</div>

                </div>
                <div class="col-12 col-md-6 col-xl-6">
                    <a class="d-flex flex-column align-items-center justify-content-center p-3 block" href="">
                    <div class="label">GOOGLE</div>
                    <div class="description">Do the Five!</div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                    <div class="item-container">
                        <img src="{% static 'images/DotheFive.jpg' %}" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                    <div class="item-container">
                        <img src="{% static 'images/national-emblem-of-india.png' %}" alt="">

                </div>
                <div class="col-12 col-md-6 col-xl-6">

                    <div class="label">Government of India</div>
                    <div class="description">Guidelines given by the gov. of India.</div>
                    </a>
                </div>
